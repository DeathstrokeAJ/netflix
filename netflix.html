<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="net.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="netflix-logo-png-2564.png" alt="Netflix Logo" class="logo-image">
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta-button">Sign Up</button>
        </div>
    </section>

    <section class="featured-movies">
        <h2>Featured Movies</h2>
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
            <p>Movie 1</p>
        </div>
        <div class="movie">
            <img src="movie2.jpg" alt="Movie 2">
            <p>Movie 2</p>
        </div>
        <div class="movie">
            <img src="hero.jpg" alt="Movie 3">
            <p>Movie 3</p>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; AJ</p>
    </footer>
</body>
</html>
